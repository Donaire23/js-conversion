<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/css/style.css" rel="stylesheet">
  <title>JS Conversion</title>
</head>
<body>
  
  <form>
    <div class="speed-conversion-container">
      <div class="speed-conversion-content">
        <h1>Speed Conversion</h1>
        <div class="input-speed">
          <label>Speed</label>
          <input type="number" id="speed" placeholder="Speed">
        </div>
      
        <div class="kmp/h">
          <label>Kilometer Per Hour</label>
          <input id="kmph">
        </div>
        
       <div class="mp/s">
        <label>Meter per second</label>
        <input id="mps">
       </div>
        
       <div class="mp/h">
        <label>Mile per hour</label>
        <input id="mph">
       </div>
        

       <div class="fp/s">
        <label>Foot per second</label>
        <input id="fps">
       </div>

       <input type="button" onclick="display()" value="Convert" id="convert">
       
      
      </div>  
    </div>
  </form>

  <script src="assets/script/script.js"></script>




</body>
</html>
